language: csharp
solution: PolySerializer.sln
dotnet: 3.1.401

install:
- nuget restore PolySerializer.sln
- nuget install NUnit -Version 3.12.0 -OutputDirectory testrunner
- nuget install NUnit.ConsoleRunner -Version 3.11.1 -OutputDirectory testrunner
- nuget install DeepEqual -Version 2.0.0 -OutputDirectory testrunner

script:
- dotnet restore
- msbuild /p:Configuration=Travis PolySerializer.sln
#- cp ./testrunner/NUnit.3.8.1/lib/net45/nunit.framework.dll ./PolySerializer/bin/x64/Travis/
#- cp ./testrunner/DeepEqual.1.6.0.0/lib/net40/DeepEqual.dll ./PolySerializer/bin/x64/Travis/
- dotnet publish Test-PolySerializer -c Travis -f mono6 /p:Platform=x64 -o ./Test-PolySerializer/publish/x64/Travis
- mono ./testrunner/NUnit.ConsoleRunner.3.11.1/tools/nunit3-console.exe --trace=Debug --labels=Before ./Test-PolySerializer/publish/x64/Travis/Test-PolySerializer.dll

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: ./PolySerializer/bin/x64/Travis
  target_branch: gh-pages
  email: "github-pages-deploy@travis-ci.org"
  on:
    branch: master
