# version format
version: v{build}

branches:
  only:
    - master

# Skipping commits with particular message or from specific user
skip_commits:
  message: "*[skip ci]*"

# Start builds on tags only
skip_non_tags: true

image: Visual Studio 2019

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input

matrix:
  fast_finish: true     # set this flag to immediately finish build once one of the jobs fails.

before_build:
  - nuget restore PolySerializer.sln

build:
  project: build_all.xml

test:
  assemblies:
    only:
      - Test-PolySerializer/bin/x64/Release/net48/Test-PolySerializer.dll

artifacts:
  - path: PolySerializer/bin/
    name: PolySerializer
  - path: PolySerializer/bin/x64/Release/PolySerializer.*.nupkg
    name: PolySerializer-Package

deploy:
  - provider: GitHub
    release: '%APPVEYOR_REPO_TAG_NAME%'
    description: '%APPVEYOR_REPO_COMMIT_MESSAGE%'
    auth_token:
      secure: dUpQSnUT5/m88z1BqHNnRjaxxZzz09CmyqFJr/cAyWjqKeLgnKunlIZlEKAXlNIm
    artifact: PolySerializer
    draft: true
    prerelease: false
    on:
      branch: master
      APPVEYOR_REPO_TAG: true        # deploy on tag push only
  - provider: NuGet
    server: https://nuget.pkg.github.com/dlebansais/index.json
    artifact: PolySerializer-Package
    username: dlebansais
    api_key:
      secure: GOksqNi8I7Vs6dcsfosJvSa9vMaZH3zLQJjnx+ruJy6ZeLF075mifj4MdRI34E8W
    skip_symbols: true
